{extend name="template/base" /}
{block name="content"}
<div class="page-container">
    <form class="form form-horizontal" id="form" method="post" action="{:\\think\\Request::instance()->baseUrl()}">
        <input type="hidden" name="id" value="{$vo.id ?? ''}">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">昵称：</label>
            <div class="formControls col-xs-6 col-sm-6">
                {$vo.username ?:'--'}
                <input type="hidden" name="username" value="{$vo.username ?? ''}">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">头像：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="hidden" name="avatar" value="{$vo.avatar ?? ''}">
                {$vo.avatar ? prevImage($vo.avatar) : ''}
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">标识：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="hidden" name="openid" value="{$vo.openid ?? ''}">
                {$vo.openid ?:'--'}
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>手机号：</label>
            <div class="formControls col-xs-6 col-sm-3">
                <input type="hidden" name="telephone" value="{$vo.telephone ?? ''}">
                {$vo.telephone ?:'--'}
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">所在省：</label>
            <div class="formControls col-xs-6 col-sm-3">
                <input type="hidden" name="province" value="{$vo.province ?? ''}">
                {$vo.province ?:'--'}
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">所在市：</label>
            <div class="formControls col-xs-6 col-sm-3">
                <input type="hidden" name="city" value="{$vo.city ?? ''}">
                {$vo.city ?:'--'}
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">性别：</label>
            <div class="formControls col-xs-6 col-sm-3">
                <input type="hidden" name="gender" value="{$vo.gender ?? ''}">
                {$vo.gender ?:'--'}
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">是否禁用：</label>
            <div class="formControls col-xs-6 col-sm-6 skin-minimal">
                <div class="radio-box">
                    <input type="radio" name="enabled" id="enabled-0" value="Y">
                    <label for="enabled-1">正常</label>
                </div>
                <div class="radio-box">
                    <input type="radio" name="enabled" id="enabled-1" value="N">
                    <label for="enabled-0">禁用</label>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="submit" class="btn btn-primary radius">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                <button type="button" class="btn btn-default radius ml-20" onClick="layer_close();">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script>
    $(function () {
        $("[name='enabled'][value='{$vo.enabled ?? 'Y'}']").prop("checked", true);

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").Validform({
            tiptype: 2,
            ajaxPost: true,
            showAllError: true,
            callback: function (ret){
                ajax_progress(ret);
            }
        });
    })
</script>
{/block}
